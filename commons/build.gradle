apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14

        consumerProguardFiles 'proguard-consumer-rules.pro'
    }

    publishNonDefault true
    defaultPublishConfig "release"

    lintOptions {
        abortOnError true
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
            res.srcDirs += 'src/main/res-preview'
            res.srcDirs += 'src/main/res-support'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    compile project(':design-extra')

    compile "com.android.support:design:$supportLibsVersion"
    provided "com.android.support:palette-v7:$supportLibsVersion"
    provided "com.android.support:exifinterface:$supportLibsVersion" // Oldest available is 25.1.0.

    provided "com.google.android.gms:play-services-gcm:9.0.0"
    provided "com.google.android.gms:play-services-maps:9.0.0"

    provided "uk.co.chrisjenx:calligraphy:2.0.0@aar"
    provided 'com.github.devlight.shadowlayout:library:1.0.0'
    provided 'org.sufficientlysecure:html-textview:3.3'
    provided "com.facebook.fresco:fresco:1.0.0"

    provided 'com.jakewharton.threetenabp:threetenabp:1.0.0'
    provided 'org.parceler:parceler-api:1.0.0'
    provided "io.requery:requery:1.0.0"
    provided 'com.birbit:android-priority-jobqueue:2.0.0'
    provided 'com.facebook.network.connectionclass:connectionclass:1.0.0'

    provided 'io.requery:sqlite-android:3.12.0'
    provided 'com.sun.mail:android-activation:1.5.5'
    provided 'com.jakewharton.timber:timber:4.5.0'

    provided 'com.squareup.moshi:moshi:1.0.0'
    provided 'com.squareup.okio:okio:1.0.0'
    provided 'com.squareup.okhttp3:okhttp:3.0.0'
    provided 'com.squareup.retrofit2:retrofit:2.0.0'
    provided 'com.squareup.picasso:picasso:2.5.0'

    provided 'io.reactivex.rxjava2:rxjava:2.0.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1' }
}

group = rootProject.GROUP_ID
version = rootProject.COMMONS_VERSION_NAME

apply from: rootProject.file('android-release.gradle')
