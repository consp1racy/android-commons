apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    publishNonDefault true
//    defaultPublishConfig "release"

    lintOptions {
        abortOnError true
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.0'
    provided 'com.android.support:recyclerview-v7:23.1.0'
    provided 'com.android.support:palette-v7:23.1.0'
    provided 'com.squareup.picasso:picasso:2.5.2'
}

ext {
    PUBLISH_GROUP_ID = 'net.xpece.android'
    PUBLISH_ARTIFACT_ID = 'commons'
    PUBLISH_VERSION = '0.4.8'
}

apply from: '../android-release-aar.gradle'
