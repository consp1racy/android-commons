apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    publishNonDefault true
//    defaultPublishConfig "release"

    lintOptions {
        abortOnError true
    }
}

dependencies {
    compile "com.android.support:design:23.4.0"
    provided "com.android.support:palette-v7:23.4.0"

    provided "uk.co.chrisjenx:calligraphy:2.2.0@aar"
    provided 'com.squareup.picasso:picasso:2.5.2'

    provided 'org.parceler:parceler-api:1.1.2'
}

ext {
    PUBLISH_GROUP_ID = 'net.xpece.android'
    PUBLISH_ARTIFACT_ID = 'commons'
    PUBLISH_VERSION = '0.7.0'
}

apply from: '../android-release-aar.gradle'
