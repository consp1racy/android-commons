apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersionExtra
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9
    }
}

dependencies {
    compile "com.android.support:support-annotations:$supportAnnotationsVersionExtra"

    compile("com.android.support:appcompat-v7:$supportLibsVersionExtra")
//        {
//        exclude module: "support-annotations"
//    }
}

repositories {
    jcenter()
}

group = rootProject.GROUP_ID
version = rootProject.EXTRA_VERSION_NAME

apply from: rootProject.file('android-release.gradle')
