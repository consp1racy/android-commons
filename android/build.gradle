apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    publishNonDefault true
//    defaultPublishConfig "release"

    lintOptions {
        abortOnError true
    }

    sourceSets {
        main {
//            java.srcDirs += 'src/main/kotlin'
            res.srcDirs += 'src/main/res2'
        }
    }
}

dependencies {
    compile "com.android.support:design:24.1.1"
    provided "com.android.support:palette-v7:24.1.1"

    provided "uk.co.chrisjenx:calligraphy:2.2.0@aar"
    provided 'com.squareup.picasso:picasso:2.5.2'

    provided 'org.parceler:parceler-api:1.1.5'
}

ext {
    PUBLISH_GROUP_ID = 'net.xpece.android'
    PUBLISH_ARTIFACT_ID = 'commons'
    PUBLISH_VERSION = '0.8.0'
}

apply from: '../android-release-aar.gradle'
