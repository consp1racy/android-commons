buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url "https://maven.google.com" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'digital.wup:android-maven-publish:3.3.0'
    }
}

ext {
    buildToolsVersion = "27.0.3"

    compileSdkVersion = 27
    supportLibsVersion = "27.0.0"

    compileSdkVersionExtra = 25
    supportLibsVersionExtra = "25.4.0"
    supportAnnotationsVersionExtra = "25.4.0"

    compileSdkVersionCardButton = 26
    supportLibsVersionCardButton = "26.0.0"
}

// http://blog.joda.org/2014/02/turning-off-doclint-in-jdk-8-javadoc.html
//if (JavaVersion.current().isJava8Compatible()) {
allprojects {
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        excludes = ['**/*.kt']
    }
}
