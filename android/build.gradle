apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    publishNonDefault true
    defaultPublishConfig "release"

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:support-v4:22.1.0'
    provided 'com.android.support:appcompat-v7:22.1.0'
    provided 'com.android.support:recyclerview-v7:22.1.0'
}

ext {
    PUBLISH_GROUP_ID = 'net.xpece.android'
    PUBLISH_ARTIFACT_ID = 'commons'
    PUBLISH_VERSION = '0.3.3'
}

apply from: '../android-release-aar.gradle'
