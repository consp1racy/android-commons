buildscript {
    ext.kotlin_version = '1.0.5-2'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

ext {
    buildToolsVersion = "25.0.2"

    compileSdkVersion = 25
    supportLibsVersion = "25.1.0"

    // No RequiresApi and RestrictTo support annotations :(
//    compileSdkVersionExtra = 23
//    supportLibsVersionExtra = "23.2.0"

    compileSdkVersionExtra = 25
    supportLibsVersionExtra = "25.0.0"

    compileSdkVersionCardButton = 25
    supportLibsVersionCardButton = "25.0.0"
}

