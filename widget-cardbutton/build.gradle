apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersionCardButton
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9
    }

    publishNonDefault true
    defaultPublishConfig "release"
}

dependencies {
    compile "com.android.support:cardview-v7:$supportLibsVersionCardButton"
    compile "com.android.support:design:$supportLibsVersionCardButton"
	compile project(':appcompat-extra')
}

repositories {
    jcenter()
}

group = rootProject.GROUP_ID
version = rootProject.CARDBUTTON_VERSION_NAME

apply from: rootProject.file('android-release.gradle')
