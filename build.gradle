buildscript {
    ext.kotlin_version = '1.1.3'
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url "https://maven.google.com" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

ext {
    buildToolsVersion = "26.0.0-rc2"

    compileSdkVersion = 'android-O'
    supportLibsVersion = "26.0.0-beta1"

    compileSdkVersionExtra = 25
    supportLibsVersionExtra = "25.4.0"
    supportAnnotationsVersionExtra = "25.4.0"

    compileSdkVersionCardButton = 'android-O'
    supportLibsVersionCardButton = "26.0.0-beta1"
}

